eureka:
    instance:
      prefer-ip-address: true
      instance-id: ${spring.application.name}:${spring.cloud.client.ipAddress}:${spring.application.instance_id:${server.port}}
      lease-renewal-interval-in-seconds: 10
      lease-expiration-duration-in-seconds: 30

spring:
    rabbitmq:
      host: 172.19.2.122
      port: 5672
      username: admin
      password: 123456
      
feign:
  hystrix:
    enabled: true

zuul:
  host:
    max-per-route-connections: 2000
    max-total-connections: 2000
    connect-timeout-millis: 60000
    socket-timeout-millis: 60000
  semaphore:
    maxSemaphores: 2000
  routes:
    api-a:
      path: /u-app/**
      serviceId: uusmart-app
    api-b:
      path: /u-app-test/**
      serviceId: uusmart-app-test
    api-c:
      path: /u-wisdom/**
      serviceId: uusmart-wisdom

ribbon:
    ReadTimeout: 60000
    ConnectTimeout: 60000
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds: 240000
